  <script>

    function matrix(widthNum, heightNum, startXNum, startYNum) {
      let height = heightNum;
      let width = widthNum;
      let startX = startXNum;
      let startY = startYNum;

      let result = [];

      let counter = 1;
      let steps = 1;
      let field = new Array(height).fill().map(() => new Array(width).fill(''));

      field[startY][startX] = counter;
      const firstCoordinate = [];
      firstCoordinate.push(startY);
      firstCoordinate.push(startX);
      result.push(firstCoordinate);
      counter++;

      while (result.length < height * width) {
        for (let i = 1; i <= steps; i++) {
          if (field[startY]) {
            if (field[startY][startX + i] !== undefined) {
              field[startY][startX + i] = counter;
              const coordinate = [];
              coordinate.push(startY);
              coordinate.push(startX + i);
              result.push(coordinate);
              counter++;
            }
          }
        }
        if (steps === 0) {
          startX++;
        } else startX = startX + steps;



        for (let j = 1; j <= steps; j++) {
          if (field[startY + j]) {
            if (field[startY + j][startX] !== undefined) {
              field[startY + j][startX] = counter;
              const coordinate = [];
              coordinate.push(startY + j);
              coordinate.push(startX);
              result.push(coordinate);
              counter++;
            }
          }
        }
        if (steps === 0) {
          startY++;
        } else startY = startY + steps;
        steps++;

        for (let k = 1; k <= steps; k++) {
          if (field[startY]) {
            if (field[startY][startX - k] !== undefined) {
              field[startY][startX - k] = counter;
              const coordinate = [];
              coordinate.push(startY);
              coordinate.push(startX - k);
              result.push(coordinate);
              counter++;
            }
          }
        }
        startX = startX - steps;


        for (let x = 1; x <= steps; x++) {
          if (field[startY - x]) {
            if (field[startY - x][startX] !== undefined) {
              field[startY - x][startX] = counter;
              const coordinate = [];
              coordinate.push(startY - x);
              coordinate.push(startX);
              result.push(coordinate);
              counter++;
            }
          }
        }
        startY = startY - steps;
        steps++;
      }
      console.log(field);
      console.log(result);
      return result;
    }

    matrix(6, 5, 4, 1);

  </script>
